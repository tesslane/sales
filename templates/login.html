{% extends 'layout.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
  <div class="container">
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <a class="navbar-brand text-brand" href="{{url_for('home')}}">Tess<span class="color-b">Lane</span></a>
    
    <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " style="margin-left:1000px" href="{{url_for('register')}}">Sign up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="intro intro-carousel swiper-container position-relative">  
    <div class="swiper-slide carousel-item-a intro-item bg-image" style="background-image: url(../static/assets/img/chicharon2.jpg)">
      <div class="overlay overlay-a"></div>
      <div class="intro-content display-table">
        <div class="table-cell">
          <div class="container">
            <div class="row">
              <div class="col-lg-8" style="margin-left:420px">
                <div class="intro-body">
                  <body id="page-top">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="/login" method="POST"> 
      {% if mesage is defined and mesage %}
      <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <div class="form-group">
          <input type="email" placeholder="Email" class="form-control" name="email">
        </div>
        <br>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" name="password">
        </div>
        <br>
        <div class="form-group">
          <center><button class="btn btn-primary" style="margin-left:0px">Login</button></center>
          <br>
          <center><p style="font-size:20px"> Doesn't have an account?<br><a href="{{url_for('register')}}">Sign up</a> </p></center>
          <br>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
