{% block content %}

<nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
  <div class="container">
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <a class="navbar-brand text-brand" href="{{url_for('home')}}">Tess<span class="color-b">Lane</span></a>
    Registration
    <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " style="margin-left:1000px" href="{{url_for('login')}}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="intro intro-carousel swiper-container position-relative">  
    <div class="swiper-slide carousel-item-a intro-item bg-image" style="background-image: url(../static/assets/img/chicharon2.jpg)">
      <div class="overlay overlay-a"></div>
      <div class="intro-content display-table">
        <div class="table-cell">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <div class="intro-body">
             <body id="page-top"> 
              
    <div class="container" style="margin-left:420px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form action="/register" method="POST">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" placeholder="Name" class="form-control" name="name">
            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="email" placeholder="Email" class="form-control" name="email">
            </div>
 
            <div class="form-group">
              <label>Password:</label>
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <br>
      
            <div class="form-group">
              <button style="margin-left:40px" class="btn btn-primary">Sign up</button>
              <button style="margin-left:120px" class="btn btn-primary">Return</button>
              <br><br>
              <p style="font-size:18px"> Already have an account? <a href="{{url_for('login')}}">Login here!</a> </p>
            </div>
          </form>
        </div>
      </div>
    </div>
